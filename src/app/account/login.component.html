<p *ngIf="errorMessage">{{ errorMessage }}</p>
<br>
<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <label for="username">用户名/uid：<br>
    <input id="username" name="name" type="text" minlength="7" maxlength="15" required
           [(ngModel)]="account.username" #name="ngModel">
    <div *ngIf="name.invalid && (name.dirty || name.touched)">
      <div *ngIf="name.errors.required">
        必须填写用户名
      </div>
      <div *ngIf="name.errors.minlength">
        用户名长度必须大于 7
      </div>
    </div>
  </label>
  <br>
  <label for="password">密码：<br>
    <input id="password" name="pwd" type="text" minlength="6" maxlength="15" required
           [(ngModel)]="account.password" #pwd="ngModel">
    <div *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)">
      <div *ngIf="pwd.errors.required">
        必须填写密码
      </div>
      <div *ngIf="pwd.errors.minlength">
        密码长度必须大于 6
      </div>
    </div>
  </label>
  <br>
  <button class="btn-login-account" type="submit"
          [disabled]="!loginForm.form.valid || submitted">登陆</button>
